    <section class="section apps">
      <div class="currency-converter">
        <h2>Currency Converter</h2>

        <div class="app-control">
          <label for="frmcountry">From country:</label>
          <select
            id="frmcountry"
            name="frmcountry"
            onchange="SetInputValue(this.value)"
          ></select>
        </div>
        <div class="app-control">
          <label for="tocountry">To country:</label>
          <select
            id="tocountry"
            name="tocountry"
            onchange="SetInputValue2(this.value)"
          ></select>
        </div>
        <div class="app-control">
          <div>
            <label for="curExcRate">Current Exchange Rate:</label>
            <span id="curExcRate"></span>
          </div>
          <div>
            <label for="datetime">Conversion Timestamp:</label>
            <span id="datetime"></span>
          </div>
        </div>
        <div class="app-control">
          <label for="amount">Amount of Transaction:</label>
          <input type="text" id="amount" name="amount" />
          <div>
            <label for="totamount">Total Amount:</label>
            <span id="totamount"></span>
          </div>
        </div>
        <button type="button" id="loadData" class="btn">Convert Now</button>
        <div id="msgalert" class="overlay">
          <div class="alert">
            <h2 id="msg"></h2>
          </div>
      </div>
    </section>
