      <form>
        <div class="input-control">

          <input type="email" name="email" id="email" placeholder="Email" />
          <textarea
            name="message"
            id="message"
            placeholder="Message"
            maxlength="500"
          ></textarea>
          <span id="count"></span>

          <!--Captcha code-->

          </div>

          <div class="inline" onclick="generate()">

          <div id="image" class="inline" selectable="False"></div>
          <p id="key"></p>
